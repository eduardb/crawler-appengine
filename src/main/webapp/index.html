<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina principala pentru proiectul crawler-appengine." />
    <meta name="author" content="Octavian" />

    <title>Crawling</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- HTML5 shim IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
<form role="form" class="formPosition" action="/crawl" method="get">
    <fieldset>
        <legend>Crawling</legend>

        <div class="form-group">
            <label for="url">URL</label>
            <input id="url" name="url" type="text" class="form-control" placeholder="" required="">
            <span class="help-block">link-ul la pagina pe care vrei sa o descarci</span>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Trimite">
            <input type="reset" class="btn btn-default" value="Cancel">
        </div>
    </fieldset>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) http://code.jquery.com/jquery.js -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>

</body>
</html>
